<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:include="template :: scripts_header"/>
    <title>WDK - Events_Add_Page</title>
</head>
<body class="picture">
<!--i18n-->
<th:block th:include="template :: navigator"/>
<th:block th:include="template :: message"/>
<main role="main" class="container">
    <h1 class="table-head-title">Events Management Page</h1>
<form th:action="@{/organizer/eventAdd}" method="post">
    <div class="form-group">
        <label for="eventName">Event_Name</label>
        <input class="form-control" type="text" id="eventName" name="eventName" placeholder="Put Your Event Name">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input class="form-control" type="date" id="date" name="date" placeholder="Put Event Date">
    </div>
    <div class="form-group">
        <label for="eventLenght">Duration (min)</label>
        <input class="form-control" type="number" id="eventLenght" name="eventLenght" placeholder="Put Event Time">
    </div>
    <div class="form-group">
        <label for="accessibility">Places available</label>
        <input class="form-control" type="number" id="accessibility" name="accessibility" placeholder="Put Event place">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" type="text" id="description" name="description" placeholder="Put Event Details">
    </div>
    <!--<div class="form-group">-->
        <!--<label for="owner">Owner</label>-->
        <!--<input class="form-control" type="text" id="owner" name="owner" placeholder="Event Organizator Name">-->
    <!--</div>-->
    <button class="btn btn-primary" type="submit">Register Event</button>
</form>
</main>
<th:block th:include="template :: scripts_footer"/>
</body>
</html>
